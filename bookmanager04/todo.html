<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tudo</title>
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
<div id="app">
<!--   {{ message }} -->
    <input type="text" name="" v-model="item">
    <button @click="addTodo">添加</button>
    <hr>
    <ul>
        <li v-for="todo in todos">{{ todo }}</li>
    </ul>
</div>

</body>
<script type="text/javascript">
    var app=new Vue({
        el:'#app',
        data:{
            message:"hello",
            todos:["vue","django项目","flask"],
            item:''
        },
        methods:{
            addTodo: function (){
                //alert(this.item)
                //添加到列表中
                this.todos.push(this.item)
                //把输入框 清空
                this.item=""
            }
        }
    })
</script>
</html>
